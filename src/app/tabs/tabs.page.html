<ion-tabs>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button (click)="logout()">
            <ion-icon slot="icon-only" name="log-out"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>
        {{nameTab}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1"  (click)="menu()">
      <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
      <ion-label>Menu</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="galeria()">
      <ion-icon name="apps"></ion-icon>
      <ion-label>Galeria</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" (click)="recursos()">
      <ion-icon ios="ios-cog" md="md-cog"></ion-icon>
      <ion-label>Recursos</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
